{% extends "layout.html" %}
{% block main %}
<p>Edit Profile</p>
<form action="/edit_profile" method="POST">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value={{rows[0][0]}}>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value={{rows[0][2]}}>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value={{rows[0][3]}}>
    </div>

    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" name="birthday" value={{rows[0][4]}}>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
